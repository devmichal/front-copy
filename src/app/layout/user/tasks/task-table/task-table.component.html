<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Search you`r data" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="titleTask">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Task title </th>
      <td mat-cell *matCellDef="let row"> <span>{{row.titleTask}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let row"> <span>{{row.client}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="typeText">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Text type </th>
      <td mat-cell *matCellDef="let row"> <span>{{row.typeText}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row">
        <span [ngClass]="{'created': row.status, 'during': !row.status}">{{row.status | statusTask}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
      <td mat-cell *matCellDef="let row"> <span>{{row.createdAt}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="deadLine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
      <td mat-cell *matCellDef="let row"> <span>{{row.deadLine}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="numberCountCharacter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ZZS </th>
      <td mat-cell *matCellDef="let row"> <span>{{row.numberCountCharacter}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="walletTask">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row"> <span>{{row.walletTask}} PLN</span> </td>
    </ng-container>

    <ng-container matColumnDef="update" class="width__actions">
      <th class="width__actions" mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row">
        <i class="icon-pencil" (click)="updateText(row)"></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th class="width__actions" mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let row; let i=index">
        <i class="icon-trash" (click)="deleteItem(row)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
